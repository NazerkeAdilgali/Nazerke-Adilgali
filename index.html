  <h3>Get current date using JavaScript.</h3>

  <h2 id="displayDateTime"></h2>
</body>
  <script type="text/javascript">
  var today = new Date();
  var day = today.getDay();
  var year = today.getFullYear()
  var datt = today.getDate()
  var month= today.getMonth()+1
  var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
  var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
  var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
  var dateTime = date+' '+time;
  document.getElementById("displayDateTime").innerHTML = dateTime + ' <br> Today is :- ' + daylist[day] + ' <br> Year :- ' + [year] + ' <br> Date :- ' + [datt] + ' <br> Month :- ' + [month] ;
</script>
